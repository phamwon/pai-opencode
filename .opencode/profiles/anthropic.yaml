# Anthropic Claude - Recommended for best PAI experience
# 3-Tier: Opus (deep reasoning) → Sonnet (standard) → Haiku (speed)
#
# Requires: Anthropic Max subscription or ANTHROPIC_API_KEY
#
name: anthropic
description: Anthropic Claude models - recommended for best quality

# Default model for the main opencode.json "model" field
default_model: anthropic/claude-sonnet-4-5

# Agent routing with model tiers
